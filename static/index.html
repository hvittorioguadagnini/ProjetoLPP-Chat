<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Tela inicial para inserir o nome do usuário -->
    <div id="username-box" class="center-screen">
        <h1>Bem-vindo ao chat do nosso projeto de LPP!</h1>
        <p>Por favor, digite seu nome para começar:</p>
        <input type="text" id="username" placeholder="Digite seu nome..." class="username-input">
        <button id="enter-chat" class="button">Entrar no Chat</button>
    </div>

    <!-- Interface do chat -->
    <div id="chat" style="display: none;">
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="input" placeholder="Digite sua mensagem...">
            <button id="send" class="button">Enviar</button>
        </div>
    </div>

    <!-- Link para o Socket.IO -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Link para o arquivo JS -->
    <script src="/static/script.js"></script>
</body>
</html>
